name: Generate Pac-Man Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-pacman-graph
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Pac-Man Graph
        uses: abozanona/pacman-contribution-graph@v2
        with:
          github_user_name: Tommyhuy1705 # Đã điền sẵn user của bạn
          
      # Bước quan trọng: Tạo thư mục dist và chuyển ảnh vào đó
      # để tránh lỗi "directory not found" khi push
      - name: Move to dist folder
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
