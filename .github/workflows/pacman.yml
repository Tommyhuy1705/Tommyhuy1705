name: Generate Snake Game

on:
  # Chạy tự động mỗi 24h
  schedule:
    - cron: "0 0 * * *" 
  # Cho phép chạy thủ công
  workflow_dispatch:
  # Chạy khi có push vào branch main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # github_user_name: ${{ github.repository_owner }}
          # Danh sách các file ảnh sẽ tạo ra.
          # Sử dụng palette màu tối (github-dark)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-react.svg?palette=github-react
            
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
